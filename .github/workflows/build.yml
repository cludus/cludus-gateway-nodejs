name: build
run-name: ${{ github.actor }} is building ğŸš€
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: install-lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '>=20.0.0'
      - run: npm ci
      - run: CI=true npm run lint
      - run: CI=true npm test
