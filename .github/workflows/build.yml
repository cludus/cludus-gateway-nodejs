on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '>=20.0.0'
      - name: Lint and test the project
        run: |
          npm ci
          CI=true npm run build
          CI=true npm run test
